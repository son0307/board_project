<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>게시판</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">게시판</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
            <th scope="col">좋아요</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시글 리스트 반복 출력 -->
        <tr th:each="post, iterStat : ${posts}">
            <th scope="row" th:text="${iterStat.index + 1}"></th>
            <td><a th:href="@{/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
            <td th:text="${post.user.nickname}"></td>
            <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${post.viewCount}"></td>
            <td th:text="${post.favCount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
